<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Usuários</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="header">
				<h:outputText value="Usuario" />
			</f:facet>
				
			<p:outputLabel value="CRP: " for="crpField" />
			<p:inputText id="crpField" value="#{psicologoBean.entidade.crp}"
				label="CRP" style="width:350px" />
					<p:commandButton value="Adicionar" ajax="false"
					action="#{psicologoBean.adicionar(entidade)}"></p:commandButton>
			
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{psicologoBean.entidades}">
			<p:column>
				<f:facet name="header">CRP</f:facet>
				<h:outputText value="#{entidade.crp}">
				</h:outputText>
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{psicologoBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{psicologoBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
