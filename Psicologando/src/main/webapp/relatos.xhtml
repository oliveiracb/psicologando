<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Relatos</title>
	<div id="imgs1"> 
	<p:graphicImage id="imgs" value="./pages/Imagens/logo.png"/>
	</div><br/>
</h:head>

	<style>
		#imgs1 {
		margin-left: 31%;
		}
	</style>
	
<h:body>
	<ui:include src="menu.xhtml" />
	<h:form>
		<p:editor id="editor" widgetVar="editorWidget"
			value="#{muralBean.entidade.texto}" width="600" />

		<h:panelGrid columns="2" style="margin-top: 10px">
			<p:commandButton value="Enviar" update="display"
				action="#{muralBean.save(entidade)}" />
			<p:commandButton id="btnCriar" value="Criar"
				action="#{usuarioBean.save()}" ajax="false" />

			<p:commandButton value="Limpar" type="button"
				onclick="PF('editorWidget').clear();" icon="pi pi-times" />
		</h:panelGrid>

		<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:outputText id="display" value="#{muralBean.entidade.texto}"
				escape="false" />
		</p:dialog>
	</h:form>
</h:body>
</html>
